<txg-auth-layout [subtitle]="!passwordResetRequested() ? 'Request a password reset' : 'Password reset requested! Check your email for a password reset link.'">
  @if (!passwordResetRequested()) {
    <txg-forgot-password-form #forgotPasswordForm authContent (formSubmitted)="onFormSubmitted($event)"></txg-forgot-password-form>
  }
  @if (!passwordResetRequested()) {
    <txg-forgot-password-actions authActions></txg-forgot-password-actions>
  }
</txg-auth-layout>
