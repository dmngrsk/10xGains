<txg-auth-layout [subtitle]="!passwordResetRequested() ? 'Request a one-time password recovery link' : 'Recovery link sent! Please check your email.'">
  @if (!passwordResetRequested()) {
    <txg-reset-password-form #resetPasswordForm authContent (formSubmitted)="onFormSubmitted($event)"></txg-reset-password-form>
  }
  @if (!passwordResetRequested()) {
    <txg-reset-password-actions authActions></txg-reset-password-actions>
  }
</txg-auth-layout>
