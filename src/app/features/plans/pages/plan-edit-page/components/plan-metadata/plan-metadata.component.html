@if (plan) {
  <div class="flex flex-col gap-4 mb-6">
    <p class="text-xl font-bold text-primary">{{ plan.name }}</p>

    @if (plan.description) {
      <p class="text-sm text-secondary">{{ plan.description }}</p>
    }

    @if (sessionCount > 0) {
      <p class="font-semibold text-primary" data-cy="plan-metadata-read-only-notice">
        NOTE: This plan has been used in {{ sessionCount }} training {{ sessionCount === 1 ? 'session' : 'sessions' }}. It cannot be edited.
      </p>
    }
  </div>
}
