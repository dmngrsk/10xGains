@if (plan) {
  <div class="plan-metadata-container mb-6">
    <div class="flex items-center justify-between">
      <p class="text-xl font-bold text-[var(--mat-sys-primary)]">{{ plan.name }}</p>
      <button mat-icon-button color="accent" (click)="onEditPlan()" aria-label="Edytuj dane planu">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    @if (plan.description) {
      <p class="text-gray-500 mt-5 mb-3">
        {{ plan.description }}
      </p>
    }
  </div>
}
