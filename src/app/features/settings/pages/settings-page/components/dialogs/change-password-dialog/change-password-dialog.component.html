<h2 mat-dialog-title>Change Password</h2>

<mat-dialog-content data-cy="settings-change-password-dialog-content">
  <form [formGroup]="changePasswordForm">
    <div class="flex flex-col gap-4 my-4">
      <txg-password-input label="New password" formControlName="newPassword" class="w-full" data-cy="settings-change-password-dialog-new-password-input"></txg-password-input>
      <txg-password-input label="Confirm new password" formControlName="confirmNewPassword" class="w-full" data-cy="settings-change-password-dialog-confirm-new-password-input"></txg-password-input>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button (click)="onPasswordChanged()" [disabled]="changePasswordForm.invalid" data-cy="settings-change-password-dialog-submit-button">Change Password</button>
</mat-dialog-actions>
