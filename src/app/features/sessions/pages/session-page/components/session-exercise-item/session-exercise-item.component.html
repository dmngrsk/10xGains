<mat-card class="exercise-item-card mb-4">
  <mat-card-header class="!flex !justify-between !items-start mb-6">
    <div class="flex-grow">
      <mat-card-title class="!text-lg !font-semibold">
        {{ exercise.exerciseName }}
      </mat-card-title>
      <mat-card-subtitle class="!text-sm !font-normal !text-secondary">
        {{ exerciseInfoText }}
      </mat-card-subtitle>
    </div>
    @if (areAllSetsCompleted) {
      <span class="text-primary">
        <mat-icon>check</mat-icon>
      </span>
    }
  </mat-card-header>
  <mat-card-content>
    <txg-session-set-list
      [exercise]="exercise"
      [isReadOnly]="isReadOnly"
      (setClicked)="onSetClicked($event)"
      (setLongPressed)="onSetLongPressed($event)"
      (setAdded)="onSetAdded($event)">
    </txg-session-set-list>
  </mat-card-content>
</mat-card>
