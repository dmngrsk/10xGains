@if (!isAddAction && setVm; as currentSet) {
  <button mat-raised-button txgLongPress
    [attr.data-cy]="'set-bubble'"
    [attr.data-cy-set-status]="currentSet.status.toLowerCase()"
    [ngClass]="currentSet.status === 'COMPLETED' || currentSet.status === 'FAILED' ? '!bg-primary !text-on-primary' : ''"
    [disabled]="isReadOnly"
    (txgClick)="onSetClicked()"
    (txgLongPress)="onSetLongPressed()">
    <div class="flex flex-col items-center justify-center">
      <span class="text-xl font-medium leading-none" data-cy="set-bubble-text">
        {{ bubbleText }}
      </span>
      @if (bubbleWeightText) {
        <span class="text-[0.625rem] font-normal leading-none mt-px" data-cy="set-bubble-weight-text">
          {{ bubbleWeightText }}
        </span>
      }
    </div>
  </button>
} @else if (isAddAction && !isReadOnly) {
  <button mat-raised-button class="add-action-bubble"
    [disabled]="isReadOnly"
    (click)="onAddClicked()"
    data-cy="add-set-bubble">
    <span>
      <mat-icon>add</mat-icon>
    </span>
  </button>
}
