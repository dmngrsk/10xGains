<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content class="mb-6 text-gray-700">
  <span>{{ data.message }}</span>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    <span>{{ data.cancelButtonText || 'Cancel' }}</span>
  </button>
  <button mat-flat-button color="primary" (click)="onConfirm()">
    <span>{{ data.confirmButtonText || 'Confirm' }}</span>
  </button>
</mat-dialog-actions>
