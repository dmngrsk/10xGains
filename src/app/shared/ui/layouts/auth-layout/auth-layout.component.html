<div class="flex justify-center items-center min-h-screen px-10">
  <div class="w-full max-w-md rounded-lg">
    <div class="flex flex-col items-center px-4">
      <img ngSrc="assets/images/logo-auth.png"
        alt="10xGains Logo" width="1024" height="1024" priority="true"
        class="h-48 w-48 object-contain" />
      @if (subtitle) {
        <p class="text-base text-secondary" data-cy="auth-layout-subtitle">{{ subtitle }}</p>
      }
    </div>
    <div class="pt-12">
      <ng-content select="[authContent]"></ng-content>
    </div>
    <div class="pt-4">
      <ng-content select="[authActions]"></ng-content>
    </div>
  </div>
</div>
